language: node_js
node_js:
  - node
sudo: required
branches:
  only:
    - master
    - ci-test
install:
  trur
  # - npm install
script:
  true
  # - npm run build
before_deploy:
  - openssl aes-256-cbc -K $encrypted_d11afb7726ff_key -iv $encrypted_d11afb7726ff_iv
    -in id_rsa.enc -out id_rsa -d
  - mv id_rsa ~/.ssh
  - chmod 600 ~/.ssh/id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: bash ./script/deploy.sh
  on:
    branch:
      - master
      - ci-test
addons:
  ssh_known_hosts:
    - '$DEPLOY_HOST'
